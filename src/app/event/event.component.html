
<div class="container">
	<h3>Event List</h3>
	<table class="table table-condensed">
		<thead>
			<tr>
			<tr>
				<th>Scouter</th>
				<th>timestamp</th>
			</tr>
		</thead>
		<tbody>
			<tr class="success" *ngFor="let e of eventList ">
				<td>{{e.scouter}}</td>
				<td>{{e.piece}}</td>
				<td>{{e.action}}</td>
				<td>{{e.location}}</td>
				<td>{{e.eventTimestamp}}</td>
			</tr>
		</tbody>
	</table>
</div>

<hr>

<form [formGroup]="eventForm">
	<div class="container">
		<table class="table table-condensed">
			<tbody>
				<tr>
					<label> Event: <input type="text" formControlName="event">
					</label>
				</tr>
				<tr>
					<label> Scouter: <input type="text"
						formControlName="scouter">
					</label>
				</tr>
				<tr>
					<label> Team: <input type="text" formControlName="team">
					</label>
				</tr>
				<tr>
					<label> Round: <input type="text" formControlName="round">
					</label>
				</tr>
			</tbody>
		</table>
		<table class="table table-condensed">
			<tbody>
				<tr>
					<td>
					<label>Floor</label>
					</td>
					<td>
					<label>Rocket Low</label>
					</td>
										<td>
					<label></label>
					</td>
				</tr>
				<tr>
					<td><a (click)="cargoFloor()"> <img
							src="../../assets/cargo.png" /></a></td>
					<td><button (click)="cargoRocketL()"
							[disabled]="!eventForm.valid">Cargo Rocket Low</button></td>

				</tr>

			</tbody>
		</table>
	</div>
</form>
